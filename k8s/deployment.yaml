apiVersion: apps/v1
kind: Deployment
metadata:
  name: energy-prediction-api
  namespace: energy-mlops
  labels:
    app: energy-prediction-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: energy-prediction-api
  template:
    metadata:
      labels:
        app: energy-prediction-api
    spec:
      containers:
      - name: api
        image: acrenergyprediction.azurecr.io/energyapi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_VERSION
          valueFrom:
            configMapKeyRef:
              name: energy-api-config
              key: MODEL_VERSION
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: host
              optional: true
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database
              optional: true
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
              optional: true
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      imagePullSecrets:
      - name: acr-secret