name: Build and Push to ACR

on:
  workflow_dispatch:  # Manual trigger
  repository_dispatch:
    types: [model-trained]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to ACR
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}
    
    - name: Build and Push API Docker Image
      working-directory: ./api
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/energyapi:latest .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/energyapi:latest
    
    - name: Build and Push Web Docker Image
      working-directory: ./web
      run: |
        docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/energy-web:latest .
        docker push ${{ secrets.ACR_NAME }}.azurecr.io/energy-web:latest
    
    - name: Success Notification
      run: |
        echo "âœ… Images built and pushed to ACR"
        echo "Next: Deploy manually to your local Kubernetes cluster"